<div *ngIf="items.length == 0" style="text-align:center">
  <h4>Your shopping cart is empty</h4>
</div>
<div *ngIf="items.length != 0">
  <div [@fadeIn]="on" *ngFor="let item of items">
    <md-card>
     <span [innerHTML]="item.recipe_ingredient.amount | fractioner:1"></span> {{item.recipe_ingredient.unit?.name}}  {{item.recipe_ingredient.ingredient.name}}
      <button style="float:right;" md-raised-button (click)="removeFromCart(item)">Remove</button>
    </md-card>
  </div>
</div>
