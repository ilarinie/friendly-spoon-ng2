    <div class="card-columns">
        <div class="card card-block" *ngFor="let note of recipe.notes; let i = index">
            <span *ngIf="note.rating">
                <h5 class="card-title">Rated {{note.rating}} / 5</h5>
            </span>
            <blockquote class="card-blockquote">
                <p><i>"{{note.note}}"</i></p>
                <footer>
                    <small class="text-muted">
                        {{i+1}}. {{note.username}} at {{note.created_at | date:'short'}}
                    </small>
                </footer>
            </blockquote>
            <div class="card-block" *ngIf="note.user_id == user_id">
                <button md-raised-button color="warn" (click)="deleteNote(note)" class="card-link">Delete</button>
            </div>

        </div>
    </div>
    <div *ngIf="!savingNote" class="col-sm-10 col-md-10 note-input-form">

        <input class="form-control" style="width:100px; float:left;" type="number" placeholder="rating" [(ngModel)]="note.rating">
        <input class="form-control" style="width:400px;" id="note" name="note" type="text" [(ngModel)]="note.note" placeholder="Type a new note here" />
        <div *ngIf="error">
            Rating must be between 1 and 5.
        </div>
        <!--<rating [(ngModel)]="note.rating" [float]="true"></rating>-->
        <button md-raised-button color="primary" (click)="saveNote(note)" type="submit">Submit</button>
    </div>
    <div *ngIf="savingNote" class="col-sm-10 col-md-10 note-input-form">
        <img src="assets/gears.svg">
        <h4>Saving note..</h4>
    </div>



</div>
