  <div class="col-sm-10 col-md-10 notebox" *ngFor="let note of recipe.notes">
    <h5><i>{{note.note}}</i></h5>
    <h5 class="notebody"><b>Rating: </b>{{note.rating}}</h5>

    <span *ngIf="note.user_id == user_id" class="remove-note glyphicon glyphicon-remove" (click)="deleteNote(note)"></span>
    <h5 class="timestamp"><b>At: </b>{{note.created_at | date:'short'}} <b>By: </b>{{note.username}}</h5>

  </div>

  <div class="col-sm-10 col-md-10 note-input-form">
    <input class="form-control note-input" id="note" name="note" type="text" [(ngModel)]="note.note" placeholder="Type a new note here" />
    <input class="form-control rating-input" [(ngModel)]="note.rating" id="rating" name="rating" type="number" min="1" max="10" placeholder="Rating">
    <a class="btn btn-default note-submit" (click)="saveNote(note)" type="submit">Submit</a>
  </div>
</div>
