<div class="container">
    <div class="col-md-7" *ngIf="recipe">
    <h1>Recipe Details</h1>
    <form>
        {{diagnostic}}
        <div class="form-group">
            <label>Recipe id:</label>
            {{recipe.id}}
            <label>Recipe name:</label>
            <input class="form-control" [(ngModel)]="recipe.name" placeholder="name" /> </div>
     <div class="form-group">
            <label>Level:</label>
            <select class="form-control" [(ngModel)]="recipe.level_id">
                <option *ngFor="let level of levels" value="{{level.id}}">{{level.level}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Duration</label>
            <select class="form-control" [(ngModel)]="recipe.duration_id">
                <option *ngFor="let duration of durations" value="{{duration.id}}">{{duration.range}}</option>
            </select>
        </div>
        <button class="btn btn-default" (click)="submitForm(recipe)" >Save</button>
    </form>
    {{error}}
    <div [hidden]="recipe.id" >
        Save to add ingredients!
    </div>
</div>
    <div class="col-md-7" [hidden]="!recipe.id">
        tännenäi

    </div>
</div>
