<div class="container-fluid">
    <h1>Friendly Spoon</h1>
    <h3>is here for you!</h3>
    <div class="row main-row">
        <div class="col-xs-11">
            <form role="form">
                <label for="searchText">Search recipes</label>
                <br />
                <input type="text" id="searchText" #listFilter [(ngModel)]="listfilter" (keyup)="0" placeholder="...filter"> </form>
        </div>
    </div>
    <div class="row main-row">
        <div class="col-xs-11">
            <label>Tags</label>
            <select class="form-control" (change)="tagChange($event.target.value)">
                <option></option>
                <option *ngFor="let tag of tags" value="{{tag.title}}">{{tag.title}}</option>
            </select>
        </div>
    </div>
    <div class="row main-row">
        <div class="col-xs-11"> <a class="btn" (click)="sortByName()">ABC <span class="glyphicon glyphicon-sort"></span></a> <a class="btn" (click)="sortByRating()">Rating <span class="glyphicon glyphicon-sort"></span></a> <a class="btn" (click)="sortByTime()">Time <span class="glyphicon glyphicon-sort"></span></a>            <a class="btn" (click)="random()">Random</a> </div>
    </div>
    <div class="row main-row">
        <div class="col-xs-11">
            <table class="table">
                <thead>
                    <th> <a (click)="button()">Recipe</a> </th>
                    <th> <a>Rating</a> </th>
                    <th> Tags </th>
                    <th> <a>Time</a> </th>
                </thead>
                <tbody>
                    <tr *ngFor="let recipe of recipes| filter:listFilter.value | orderBy: order">
                        <td><a routerLink="/recipes/{{recipe.id}}"> {{recipe.name}}</a> </td>
                        <td><span *ngIf="recipe.ratingaverage">{{recipe.ratingaverage}} / 10</span></td>
                        <td> <span *ngFor="let tag of recipe.recipe_tags" class="label label-default">{{tag.title}}</span> </td>
                        <td> <span *ngIf="recipe.duration">{{recipe.duration.range}}</span> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
